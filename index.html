<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>⚡ Shark Tank Leaderboard</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(270deg, #0a0a0a, #111, #1a1a1a);
        background-size: 600% 600%;
        animation: bgShift 20s ease infinite;
        color: white;
        margin: 0;
        padding: 20px;
    }
    @keyframes bgShift {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    h1 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(90deg, #ff00c8, #00ffe7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 30px;
    }

    h3 {
        margin-top: 2rem;
        font-weight: 600;
        color: #ccc;
    }

    table, .rank-list, .podium {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 14px;
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 50px rgba(0,0,0,0.6);
        padding: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    table:hover, .rank-list:hover, .podium:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 60px rgba(0,0,0,0.8);
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    th {
        font-weight: 500;
        color: #bbb;
    }
    input[type=text], input[type=number] {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 6px;
        padding: 6px;
        color: white;
    }
    input:focus {
        outline: none;
        border-color: #00ffe7;
        box-shadow: 0 0 5px #00ffe7;
    }

    button {
        background: linear-gradient(90deg, #ff00c8, #00ffe7);
        color: white;
        font-weight: 600;
        padding: 10px 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
        transform: translateY(-1px) scale(1.02);
        box-shadow: 0 0 12px #00ffe7;
    }

    /* Podium */
    .podium {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        gap: 20px;
        margin: 40px auto;
        max-width: 600px;
    }
    .place {
        text-align: center;
        border-radius: 12px;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        font-weight: 600;
        transition: height 0.8s ease;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .first {
        background: linear-gradient(180deg, #ffd700, rgba(255, 215, 0, 0.1));
    }
    .second {
        background: linear-gradient(180deg, silver, rgba(192, 192, 192, 0.1));
    }
    .third {
        background: linear-gradient(180deg, #cd7f32, rgba(205, 127, 50, 0.1));
    }

    /* Rank list */
    .rank-list {
        max-width: 500px;
        margin: auto;
        padding: 10px 0;
    }
    .rank-item {
        display: flex;
        justify-content: space-between;
        padding: 10px 16px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        transition: background 0.2s ease;
    }
    .rank-item:hover {
        background: rgba(255,255,255,0.05);
    }
    .rank-item:last-child {
        border-bottom: none;
    }

    /* Form */
    #addRecordForm {
        margin-top: 10px;
        padding: 10px;
        background: rgba(255,255,255,0.05);
        border-radius: 12px;
    }
</style>
</head>
<body>

<h1>⚡ Shark Tank Leaderboard</h1>

<h3>Qualities & Out Of</h3>
<table id="qualitiesTable">
    <tr>
        <th>Quality</th>
        <th>Out of</th>
    </tr>
    <tr>
        <td><input type="text" value="Teamwork"></td>
        <td><input type="number" value="10" min="1"></td>
    </tr>
    <tr>
        <td><input type="text" value="Speed"></td>
        <td><input type="number" value="10" min="1"></td>
    </tr>
    <tr>
        <td><input type="text" value="Accuracy"></td>
        <td><input type="number" value="10" min="1"></td>
    </tr>
</table>
<button onclick="addQuality()">+ Add Quality</button>

<h3>Add Team Record</h3>
<div id="addRecordForm"></div>
<button onclick="addTeam()">Add Team</button>

<div class="podium" id="podium"></div>
<div class="rank-list" id="rankList"></div>

<script>
let teams = [];

function renderAddRecordForm() {
    const table = document.getElementById("qualitiesTable");
    const rows = table.querySelectorAll("tr");
    let formHTML = `Team Name: <input type="text" id="teamName"> <br><br>`;
    for (let i = 1; i < rows.length; i++) {
        const quality = rows[i].querySelectorAll("input")[0].value;
        formHTML += `${quality}: <input type="number" id="score_${i}" min="0"> <br>`;
    }
    document.getElementById("addRecordForm").innerHTML = formHTML;
}

function addQuality() {
    const table = document.getElementById("qualitiesTable");
    const row = table.insertRow();
    let cell1 = row.insertCell(0);
    let cell2 = row.insertCell(1);
    cell1.innerHTML = `<input type="text" value="New Quality">`;
    cell2.innerHTML = `<input type="number" value="10" min="1">`;
    renderAddRecordForm();
}

function addTeam() {
    const table = document.getElementById("qualitiesTable");
    const rows = table.querySelectorAll("tr");
    const teamName = document.getElementById("teamName").value.trim();
    if (!teamName) return alert("Enter team name");

    let total = 0;
    let maxTotal = 0;
    for (let i = 1; i < rows.length; i++) {
        const outOf = parseFloat(rows[i].querySelectorAll("input")[1].value) || 1;
        const score = parseFloat(document.getElementById(`score_${i}`).value) || 0;
        total += score;
        maxTotal += outOf;
    }

    let percent = (total / maxTotal) * 100;
    teams.push({ name: teamName, score: percent });
    updateLeaderboard();
}

function updateLeaderboard() {
    teams.sort((a, b) => b.score - a.score);

    let heights = [
        teams[0] ? 200 : 0,
        teams[1] ? 150 : 0,
        teams[2] ? 120 : 0
    ];

    let podiumHTML = `
        <div class="place second" style="height:${heights[1]}px"><strong>2nd</strong><br>${teams[1]?.name || ''}<br>${teams[1] ? teams[1].score.toFixed(1) + "%" : ''}</div>
        <div class="place first" style="height:${heights[0]}px"><strong>1st</strong><br>${teams[0]?.name || ''}<br>${teams[0] ? teams[0].score.toFixed(1) + "%" : ''}</div>
        <div class="place third" style="height:${heights[2]}px"><strong>3rd</strong><br>${teams[2]?.name || ''}<br>${teams[2] ? teams[2].score.toFixed(1) + "%" : ''}</div>
    `;
    document.getElementById('podium').innerHTML = podiumHTML;

    let rankHTML = '';
    teams.slice(3).forEach((t, i) => {
        rankHTML += `<div class="rank-item"><span>${i + 4}. ${t.name}</span><span>${t.score.toFixed(1)}%</span></div>`;
    });
    document.getElementById('rankList').innerHTML = rankHTML;

    renderAddRecordForm();
}

renderAddRecordForm();
</script>

</body>
</html>
